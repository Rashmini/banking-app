<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="d-flex">
        <div class="sidebar d-flex flex-column flex-shrink-0 p-3 bg-light">
            <img class="mb-4" src="../images/logo.svg" alt="" width="100" height="80">
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="profile.html" class="nav-link link-dark">
                        <i class="bi bi-person-lines-fill me-2"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a href="accounts.html" class="nav-link active" aria-current="page">
                        <i class="bi bi-credit-card me-2"></i>
                        <span>Accounts & Transactions</span>
                    </a>
                </li>
                <li>
                    <a href="transfer.html" class="nav-link link-dark">
                        <i class="bi bi-cash me-2"></i>
                        <span>Transfer</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="content w-100">
            <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
                <div class="container-fluid d-flex justify-content-end align-items-center">
                    <div class="d-flex align-items-center">
                        <div class="navbar-icons me-3">
                            <div class="dropdown">
                                <a href="#" class="link-light me-2 dropdown-toggle custom-dropdown"
                                    id="notificationDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bi bi-envelope"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="notificationDropdown">
                                    <li>
                                        <a class="dropdown-item" href="#">
                                            <div class="notification-icon"></div>
                                            <div class="notification-text">
                                                Successfully transferred
                                                <span class="notification-time">5 minutes ago</span>
                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">
                                            <div class="notification-icon"></div>
                                            <div class="notification-text">
                                                Reminder: Maintenance downtime
                                                <span class="notification-time">10 minutes ago</span>
                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">
                                            <div class="notification-icon"></div>
                                            <div class="notification-text">
                                                Payment successful!
                                                <span class="notification-time">20 minutes ago</span>
                                            </div>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <a href="https://github.com/Rashmini/banking-app/issues" target="_blank"
                                class="link-light me-2">
                                <i class="bi bi-question-circle"></i>
                            </a>
                        </div>
                        <div class="dropdown">
                            <a href="#"
                                class="d-flex align-items-center link-light text-decoration-none dropdown-toggle"
                                id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="../images/profile.png" alt="" width="32" height="32"
                                    class="rounded-circle me-2">
                                <strong id="username">Username</strong>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end text-small shadow"
                                aria-labelledby="dropdownUser2">
                                <li><a class="dropdown-item" href="../index.html">Sign out</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main content -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 mt-5" id="accounts-page">
                <div class="container">
                    <h1>My Accounts</h1>
                    <div id="accounts-info" class="row"></div>
                    <div id="transactions" class="mt-4"></div>
                </div>
            </main>
            <div id="alert-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999;"></div>
        </div>
    </div>

    <script type="module" src="../js/script.js"></script>
</body>

</html>
